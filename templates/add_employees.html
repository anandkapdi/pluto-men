{% extends "base.html" %}
{% block head %}
    <title>Add Employee| Pluto-Men</title>
{% endblock %}
{% block content %}
    <h3 class="text-center">Add Employee</h3>
    <form action="{{url_for('index')}}" method="POST">
      <div class="form-group">
        <label for="name">name:</label>
        <input type="text" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="first_name">first_name:</label>
        <input type="text" name="first_name" class="form-control">
      </div>
      <div class="form-group">
        <label for="last_name">last_name:</label>
        <input type="text" name="last_name" class="form-control">
      </div>
      <div class="form-group">
        <label for="dob">dob:</label>
        <input type="text" name="dob" class="form-control">
      </div>
      <div class="form-group">
        <label for="gender">gender:</label>
        <input type="text" name="gender" class="form-control">
      </div>
      <div class="form-group">
        <label for="hire_date">hire_date:</label>
        <input type="text" name="hire_date" class="form-control">
      </div>
      <div class="form-group">
        <label for="salary">salary:</label>
        <input type="text" name="salary" class="form-control">
      </div>
      <div class="form-group">
        <label for="profile_image">profile_image:</label>
        <input type="text" name="profile_image" class="form-control">
      </div>
      <div class="form-group">
        <label for="department">department:</label>
        <input type="text" name="department" class="form-control">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
